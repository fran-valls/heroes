<main class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-10">
            <div class="card p-3 sombra-multicolor">
                <h3 class="card-title p-2">Lista de h√©roes</h3>
                <div class="card-body p-2">
                    <table class="table table-hover table-sm">
                        <thead>
                            <tr class="table-dark">
                                <th>Nombre</th>
                                <th>Poder</th>
                                <th>Honor</th>
                                <th>Ataque</th>
                                <th>Defensa</th>
                                <th>Vida</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let heroe of listadoHeroes"
                                [class]="
                                { 
                                    'table-info': heroe.honor > 70, 
                                    'table-danger' : heroe.honor < -70 
                                }"
                            >
                                <td>{{heroe.nombre}}</td>
                                <td [class.table-warning]="heroe.poder > 200"> {{heroe.poder}} </td>
                                <td>{{heroe.honor}}</td>
                                <td>{{heroe.ataque}}</td>
                                <td>{{heroe.defensa}}</td>
                                <td>{{heroe.vida}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <img class="card-img-bottom" src="/assets/img/banner.jpg" alt="Banner de la tarjeta" />
            </div>
        </div>
        <div class="col"></div>
    </div>
</main>
