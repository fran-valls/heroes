<!-- Grupo de tarjetas -->
<!-- En pr√≥ximas actualizaciones podemos reordenar las tarjetas-->
<div>
  <div *ngIf="cargandoDatos">
    <span class="fs-3">Cargando h√©roes </span>
    <div  class="spinner-border" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>
  <!-- Cada tarjeta individual -->
  <ng-container *ngFor="let heroe of heroes">
    <div
      class="card my-3"
      [class.shadow]="true"
      [class.border]="heroe.honor < 0 || heroe.poder > 250"
      [class.border-4]="heroe.honor < 0 || heroe.poder > 250"
      [class.border-info]="heroe.poder > 250"
      [class.border-danger]="heroe.honor < 0"
    >
      <!-- Creamos dos columnas para hacerla horizontal -->
      <div class="row g-0">
        <!-- col1 Imagen -->
        <div
          class="col-4 text-center"
        >
          <img
            class="m-3 w-50 rounded-circle"
            alt="Tarjeta del h√©roe {{heroe.nombre}}"
            [src]="heroe.imagen ? heroe.imagen : this.heroesService.urlImagenesExt + 'defaultheroe.svg'"
          />
        </div>
        <!-- col2 Resto de datos -->
        <div class="col-8">
          <div class="card-body">
            <h3 class="card-title">{{heroe.nombre}}</h3>
            <ul class="list-group">
              <li class="list-group-item">
                <app-barra
                  [texto]="'‚ù§ Vida (' + heroe.vida + ')'"
                  [valor]="heroe.vida"
                  [ancho]="'2rem'"
                  [fuente]="5"
                  [color]="'bg-danger'"
                ></app-barra>
              </li>
              <li class="list-group-item">
                <app-barra
                  [texto]="'üëäüèº Ataque (' + heroe.ataque + ')'"
                  [valor]="heroe.ataque"
                  [ancho]="'1.5rem'"
                  [fuente]="6"
                  [color]="'bg-success'"
                ></app-barra>
              </li>
              <li class="list-group-item">
                <app-barra
                  [texto]="'üõ° Defensa (' + heroe.defensa + ')'"
                  [valor]="heroe.defensa"
                  [ancho]="'1.5rem'"
                  [fuente]="6"
                  [color]="'bg-warning'"
                ></app-barra>
              </li>
              <li class="list-group-item">
                <app-barra
                  [texto]="'‚ö° Poder (' + heroe.poder + ')'"
                  [valor]="heroe.poder"
                  [max]="400"
                  [ancho]="'1.5rem'"
                  [fuente]="6"
                  [color]="'bg-info'"
                ></app-barra>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <p>Aqu√≠ pondremos acciones</p>
      </div>
    </div>
  </ng-container>
</div>
